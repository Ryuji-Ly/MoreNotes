<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>More Discord Notes Settings</title>
  <link rel="stylesheet" href="options.css">
  </head>
  <body>
    <main class="container">
      <h1>More Discord Notes Settings</h1>
      <section class="card">
        <h2 class="section-title" id="import-export">Import &amp; Export</h2>
        <div class="actions">
          <button type="button" id="export" class="btn">Export Notes</button>
          <button type="button" id="import" class="btn">Import Notes</button>
          <input type="file" id="file" class="file-input" accept="application/json">
        </div>
        <p id="status" class="status"></p>
      </section>
    </main>
    <script src="options.js"></script>
  </body>
</html>
